<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="main">
      <div class="full-scoop">
        <div class="display-row">
          <div class="chocolate-chip"></div>
          <div class="chocolate-chip chocolate-chip2"></div>
        </div>
        <div class="display-row">
          <div class="chocolate-chip chocolate-chip3"></div>
          <div class="chocolate-chip chocolate-chip4"></div>
          <div class="chocolate-chip chocolate-chip5"></div>
        </div>
      </div>

      <div class="spoon"></div>

      <div class="food">
        <div class="half-scoop">
          <div class="display-row">
            <div class="chocolate-chip"></div>
            <div class="chocolate-chip chocolate-chip2"></div>
          </div>
          <div class="display-row">
            <div class="chocolate-chip chocolate-chip3"></div>
            <div class="chocolate-chip chocolate-chip4"></div>
            <div class="chocolate-chip chocolate-chip5"></div>
          </div>
        </div>

        <div class="half-scoop half-scoop2">
          <div class="display-row">
            <div class="chocolate-chip"></div>
            <div class="chocolate-chip chocolate-chip2"></div>
          </div>
          <div class="display-row">
            <div class="chocolate-chip chocolate-chip3"></div>
            <div class="chocolate-chip chocolate-chip4"></div>
            <div class="chocolate-chip chocolate-chip5"></div>
          </div>
        </div>
      </div>

      <div class="bowl">
        <div class="display-row">
          <div class="eye"></div>
          <div class="eye eye2"></div>
        </div>
        <div class="display-row">
          <div class="blush"></div>
          <div class="blush blush2"></div>
        </div>
        <div class="display-row">
          <div class="mouth"></div>
        </div>
      </div>
      <div class="bowl-support"></div>
      <div class="bowl-base"></div>
    </div>
  </body>
</html>
